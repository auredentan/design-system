<div class="lx-dropdown">
    <div class="lx-dropdown__toggle"
         ng-click="lxDropdown.toggle()"
         ng-mouseenter="lxDropdown.openOnMouseEnter()"
         ng-mouseleave="lxDropdown.closeOnMouseLeave(false)"
         ng-transclude="toggle"></div>
    <div class="lx-dropdown__menu"
         ng-mouseenter="lxDropdown.registerMouseEnterEvent()"
         ng-mouseleave="lxDropdown.closeOnMouseLeave(true)">
        <div class="lx-dropdown__content" ng-transclude="menu" ng-if="lxDropdown.isOpen"></div>
    </div>
</div>
