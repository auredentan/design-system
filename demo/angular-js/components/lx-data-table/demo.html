<div lx-grid-container="row" lx-grid-h-align="center">
    <div lx-grid-item>
        <span>{{ vm.selectedRows.length || 0 }} selected item(s)</span>
    </div>

    <lx-button lx-emphasis="low" lx-variant="icon" ng-if="vm.selectedRows.length === 1">
        <lx-icon lx-path="{{ vm.icons.mdiPencil }}"></lx-icon>
    </lx-button>

    <lx-button lx-emphasis="low" lx-variant="icon" ng-if="vm.selectedRows.length >= 1">
        <lx-icon lx-path="{{ vm.icons.mdiDelete }}"></lx-icon>
    </lx-button>
</div>

<div class="lx-theme-background-blue-N">
    <lx-data-table
        id="{{ vm.dataTableDemo }}"
        lx-bulk="true"
        lx-border="true"
        lx-selectable="true"
        lx-activable="true"
        lx-thead="vm.dataTableThead"
        lx-tbody="vm.dataTableTbody"
        lx-theme="dark"
    ></lx-data-table>
</div>

<lx-data-table
    lx-bulk="true"
    lx-border="true"
    lx-thumbnail="true"
    lx-selectable="true"
    lx-thead="vm.advancedDataTableThead"
    lx-tbody="vm.dataTableTbody"
></lx-data-table>
