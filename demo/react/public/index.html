<!DOCTYPE html>
<html lang="en" ng-app="design-system">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Design System</title>

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" />

        <link rel="stylesheet" href="demo-site.css" />

        <base href="/" />
    </head>

    <body>
        <div class="app" id="root"></div>

        <script src="node_modules/react/umd/react.development.js" type="text/javascript"></script>
        <script src="node_modules/react-dom/umd/react-dom.development.js" type="text/javascript"></script>

        <!-- Design System -->
        <% for (key in htmlWebpackPlugin.files.chunks) { %>
        <!-- prettier-ignore -->
        <% if (key != 'style-lumapps' && key != 'style-material') { %>
        <script
            src="<%= htmlWebpackPlugin.files.chunks[key].entry %>"
            type="text/javascript"
            crossorigin="<%= webpackConfig.output.crossOriginLoading %>"
        ></script>
        <% } %>
        <!-- prettier-ignore -->
        <% } %>
    </body>
</html>
