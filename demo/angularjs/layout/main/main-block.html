<div class="main-block">
    <h2 class="main-block__title" ng-if="mainBlock.title">{{ mainBlock.title }}</h2>

    <div class="main-block__description" ng-if="mainBlock.hasDescription" ng-transclude></div>

    <div class="main-block__demo">
        <div ng-class="{ 'lx-theme-background-dark-N': mainBlock.hasDarkTheme }" ng-include="mainBlock.path"></div>

        <div class="main-block__toolbar">
            <div class="main-block__code-toggle">
                <lx-button lx-emphasis="low" ng-click="mainBlock.toggleCode()">
                    <lx-icon lx-path="{{ mainBlock.icons.mdiCodeTags }}"></lx-icon>
                    <span>{{ mainBlock.isCodeOpen ? 'Hide code' : 'Show code' }}</span>
                </lx-button>
            </div>

            <div class="main-block__theme-toggle">
                <lx-switch lx-position="right" ng-model="mainBlock.hasDarkTheme" ng-change="mainBlock.toggleTheme()">
                    Dark Background
                </lx-switch>
            </div>
        </div>

        <div
            class="main-block__code"
            ng-if="mainBlock.isCodeOpen"
            hljs
            hljs-language="html"
            include="mainBlock.path"
        ></div>
    </div>
</div>
