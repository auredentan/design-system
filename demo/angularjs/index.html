<!DOCTYPE html>
<html lang="en" ng-app="design-system">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Design System</title>

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" />

        <link id="theme" rel="stylesheet" href="lumx-lumapps.css" />
        <link rel="stylesheet" href="demo-site.css" />

        <base href="/" />
    </head>
    <body>
        <div class="app">
            <div class="main-nav"></div>
            <div class="sub-nav" ui-view="sub-nav"></div>
            <div class="main" ui-view="main"></div>
        </div>

        <!-- Libs -->
        <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="node_modules/focus-visible/dist/focus-visible.js" type="text/javascript"></script>

        <!-- Angular -->
        <script src="node_modules/angular/angular.js" type="text/javascript"></script>
        <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js" type="text/javascript"></script>

        <!-- Design System -->
        <% for (key in htmlWebpackPlugin.files.chunks) { %>
        <script
            src="<%= htmlWebpackPlugin.files.chunks[key].entry %>"
            type="text/javascript"
            crossorigin="<%= webpackConfig.output.crossOriginLoading %>"
        ></script>
        <% } %>
    </body>
</html>
