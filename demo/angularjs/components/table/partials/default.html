<lumx-table lumx-has-dividers="true" lumx-theme="{{ demoBlock.theme }}">
    <lumx-table-head>
        <lumx-table-row>
            <lumx-table-cell
                lumx-icon="{{ cell.icon }}"
                lumx-is-sortable="cell.isSortable"
                lumx-scope="col"
                lumx-sort-order="{{ cell.sortOrder }}"
                lumx-variant="head"
                ng-click="vm.updateSort(cell)"
                ng-repeat="cell in vm.tableHead"
            >
                {{ cell.label }}
            </lumx-table-cell>
        </lumx-table-row>
    </lumx-table-head>

    <lumx-table-body>
        <lumx-table-row ng-repeat="cell in vm.tableBody">
            <lumx-table-cell>
                {{ cell.dessert }}
            </lumx-table-cell>

            <lumx-table-cell>
                {{ cell.calories }}
            </lumx-table-cell>

            <lumx-table-cell>
                {{ cell.fat }}
            </lumx-table-cell>

            <lumx-table-cell>
                {{ cell.comments }}
            </lumx-table-cell>
        </lumx-table-row>
    </lumx-table-body>
</lumx-table>
