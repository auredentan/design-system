<main-header category="Components" title="Progress tracker">
    <p>
        Progress tracker convey user progress through a linear sequence of steps.
    </p>
</main-header>

<demo-block
    title="Step states"
    path="demo/angularjs/components/progress-tracker/partials/stepper.html"
    js-path="demo/angularjs/components/progress-tracker/controller.js"
    has-theme-switcher="false"
>
    <p>
        There are four types: <i>Current state,</i> <i>Future state,</i> <i>Completed state</i> and <i>Error state</i>.
        A step can be completed by a helper text.
    </p>
</demo-block>

<demo-block
    subtitle="Current"

></demo-block>
