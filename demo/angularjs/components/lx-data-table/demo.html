<div lx-grid-container="row" lx-grid-h-align="center">
    <div lx-grid-item>
        <span>{{ vm.selectedRows.length || 0 }} selected item(s)</span>
    </div>

    <nglx-button lx-emphasis="low" lx-variant="icon" ng-if="vm.selectedRows.length === 1">
        <nglx-icon lx-path="{{ vm.icons.mdiPencil }}"></nglx-icon>
    </nglx-button>

    <nglx-button lx-emphasis="low" lx-variant="icon" ng-if="vm.selectedRows.length >= 1">
        <nglx-icon lx-path="{{ vm.icons.mdiDelete }}"></nglx-icon>
    </nglx-button>
</div>

<div class="lx-theme-background-blue-N">
    <nglx-data-table
        id="{{ vm.dataTableDemo }}"
        lx-has-border="true"
        lx-has-bulk="true"
        lx-is-activable="true"
        lx-is-selectable="true"
        lx-thead="vm.dataTableThead"
        lx-tbody="vm.dataTableTbody"
        lx-theme="dark"
    ></nglx-data-table>
</div>

<nglx-data-table
    lx-has-border="true"
    lx-has-bulk="true"
    lx-has-thumbnail="true"
    lx-is-selectable="true"
    lx-thead="vm.advancedDataTableThead"
    lx-tbody="vm.dataTableTbody"
></nglx-data-table>
