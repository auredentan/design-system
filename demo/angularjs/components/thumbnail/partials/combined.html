<div class="p++" lumx-grid-container="row" lumx-grid-v-align="space-around">
    <div style="width:64px" class="mr++">
        <lumx-thumbnail
            lumx-aspect-ratio="original"
            lumx-image="http://placecorgi.com/320/240"
            lumx-size="l"
            lumx-theme="{{ demoBlock.theme }}"
            lumx-variant="rounded"
        ></lumx-thumbnail>
    </div>
    <div style="width:36px" class="mr++">
        <lumx-thumbnail
            lumx-aspect-ratio="vertical"
            lumx-image="http://placecorgi.com/240/320"
            lumx-size="m"
            lumx-theme="{{ demoBlock.theme }}"
            lumx-variant="rounded"
        ></lumx-thumbnail>
    </div>
    <div style="width:128px" class="mr++">
        <lumx-thumbnail
            lumx-aspect-ratio="square"
            lumx-image="http://placecorgi.com/128/128"
            lumx-size="xl"
            lumx-theme="{{ demoBlock.theme }}"
            lumx-variant="rounded"
        ></lumx-thumbnail>
    </div>
</div>
