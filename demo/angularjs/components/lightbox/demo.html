<lumx-button id="{{ vm.sourceId }}" ng-click="vm.openLightbox()">Open lightbox</lumx-button>

<lumx-lightbox id="{{ vm.lightboxId }}">
    <lumx-image-block
        lumx-aspect-ratio="horizontal"
        lumx-description="Lorem ipsum dolor sit amet, consectur adipiscing"
        lumx-image="https://picsum.photos/640/480/?random"
        lumx-tags="['#tag1', '#tag2', '#tag3']"
        lumx-title="Lorem ipsum"
        lumx-theme="dark"
    ></lumx-image-block>
</lumx-lightbox>
