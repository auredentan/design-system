<lx-toolbar>
    <lx-toolbar-before>
        <lx-button lx-emphasis="low" lx-variant="icon">
            <lx-icon lx-path="{{ vm.icons.mdiChevronLeft }}"></lx-icon>
        </lx-button>
    </lx-toolbar-before>

    <lx-toolbar-label>
        <span class="lx-typography-title">Toolbar label</span>
    </lx-toolbar-label>

    <lx-toolbar-after>
        <div lx-grid-container="row">
            <lx-button lx-emphasis="low" lx-variant="icon">
                <lx-icon lx-path="{{ vm.icons.mdiMagnify }}"></lx-icon>
            </lx-button>

            <lx-button lx-emphasis="low" lx-variant="icon">
                <lx-icon lx-path="{{ vm.icons.mdiDotsVertical }}"></lx-icon>
            </lx-button>
        </div>
    </lx-toolbar-after>
</lx-toolbar>
