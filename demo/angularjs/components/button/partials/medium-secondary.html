<div class="p++" lumx-grid-v-align="left">
    <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium">Default</lumx-button>
    <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium" ng-disabled="true">Disabled</lumx-button>

    <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium">
        <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
        <span>With Icon</span>
    </lumx-button>

    <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium">
        <span>Dropdown</span>
        <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
    </lumx-button>

    <lumx-button-group>
        <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium">Split</lumx-button>

        <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium" lumx-variant="icon">
            <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
        </lumx-button>
    </lumx-button-group>

    <lumx-button
        lumx-theme="{{ mainBlock.theme }}"
        lumx-emphasis="medium"
        lumx-is-selected="vm.isSelected"
        ng-click="vm.toggleSelected()"
        >Toggle</lumx-button
    >

    <lumx-button lumx-theme="{{ mainBlock.theme }}" lumx-emphasis="medium" lumx-variant="icon">
        <lumx-icon lumx-path="{{ vm.icons.mdiPlus }}"></lumx-icon>
    </lumx-button>
</div>
