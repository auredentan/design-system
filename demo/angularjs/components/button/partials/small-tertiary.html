<div class="p++ lumx-theme-background-dark-L6">
    <lumx-button lumx-emphasis="low" lumx-size="s">Default</lumx-button>
    <lumx-button lumx-emphasis="low" lumx-size="s" ng-disabled="true">Disabled</lumx-button>

    <lumx-button lumx-emphasis="low" lumx-size="s">
        <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
        <span>With Icon</span>
    </lumx-button>

    <lumx-button lumx-emphasis="low" lumx-size="s">
        <span>Dropdown</span>
        <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
    </lumx-button>

    <lumx-button lumx-emphasis="low" lumx-size="s" lumx-variant="icon">
        <lumx-icon lumx-path="{{ vm.icons.mdiPlus }}"></lumx-icon>
    </lumx-button>
</div>
