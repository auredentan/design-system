<div class="p++">
    <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}">Default</lumx-button>

    <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}" ng-disabled="true">Disabled</lumx-button>

    <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}">
        <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
        <span>With Icon</span>
    </lumx-button>

    <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}">
        <span>Dropdown</span>
        <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
    </lumx-button>

    <lumx-button-group>
        <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}">Split</lumx-button>

        <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}" lumx-variant="icon">
            <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
        </lumx-button>
    </lumx-button-group>

    <lumx-button lumx-size="s" lumx-theme="{{ mainBlock.theme }}" lumx-variant="icon">
        <lumx-icon lumx-path="{{ vm.icons.mdiPlus }}"></lumx-icon>
    </lumx-button>
</div>

<div class="p++">
    <lumx-button lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}" lumx-emphasis="medium" lumx-size="s">
        Default
    </lumx-button>

    <lumx-button
        lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}"
        lumx-emphasis="medium"
        lumx-size="s"
        ng-disabled="true"
    >
        Disabled
    </lumx-button>

    <lumx-button lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}" lumx-emphasis="medium" lumx-size="s">
        <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
        <span>With Icon</span>
    </lumx-button>

    <lumx-button lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}" lumx-emphasis="medium" lumx-size="s">
        <span>Dropdown</span>
        <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
    </lumx-button>

    <lumx-button-group>
        <lumx-button
            lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}"
            lumx-emphasis="medium"
            lumx-size="s"
        >
            Split
        </lumx-button>

        <lumx-button
            lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}"
            lumx-emphasis="medium"
            lumx-size="s"
            lumx-variant="icon"
        >
            <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
        </lumx-button>
    </lumx-button-group>

    <lumx-button
        lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}"
        lumx-emphasis="medium"
        lumx-size="s"
        lumx-variant="icon"
    >
        <lumx-icon lumx-path="{{ vm.icons.mdiPlus }}"></lumx-icon>
    </lumx-button>
</div>

<div class="p++">
    <lumx-button lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}" lumx-emphasis="low" lumx-size="s">
        Default
    </lumx-button>

    <lumx-button
        lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}"
        lumx-emphasis="low"
        lumx-size="s"
        ng-disabled="true"
    >
        Disabled
    </lumx-button>

    <lumx-button lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}" lumx-emphasis="low" lumx-size="s">
        <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
        <span>With Icon</span>
    </lumx-button>

    <lumx-button lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}" lumx-emphasis="low" lumx-size="s">
        <span>Dropdown</span>
        <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
    </lumx-button>

    <lumx-button
        lumx-color="{{ mainBlock.theme === 'dark' ? 'light' : 'dark' }}"
        lumx-emphasis="low"
        lumx-size="s"
        lumx-variant="icon"
    >
        <lumx-icon lumx-path="{{ vm.icons.mdiPlus }}"></lumx-icon>
    </lumx-button>
</div>
