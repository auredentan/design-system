<a
    class="lx-chip"
    ng-class="{ 'lx-chip--has-before': lumx.hasBefore,
                'lx-chip--has-after': lumx.hasAfter || lumx.hasDropdownIndicator,
                'lx-chip--is-unselected': !lumx.isSelected,
                'lx-chip--is-selected': lumx.isSelected,
                'lx-chip--is-clickable': lumx.onClick,
                'lx-chip--is-disabled': lumx.isDisabled,
                'lx-chip--size-m': !lumx.size || lumx.size === 'm',
                'lx-chip--size-s': lumx.size === 's',
                'lx-chip--theme-light': !lumx.theme || lumx.theme === 'light',
                'lx-chip--theme-dark': lumx.theme === 'dark' }"
    ng-click="lumx.handleOnClick($event)"
    nglx-enter-keypress="lumx.handleOnClick($event)"
    tabindex="{{ lumx.isDisabled || !lumx.onClick ? -1 : 0 }}"
>
    <div
        class="lx-chip__before"
        ng-class="{ 'lx-chip__before--is-clickable': lumx.onBeforeClick }"
        ng-click="lumx.handleOnBeforeClick($event)"
        ng-transclude="before"
        ng-if="::lumx.hasBefore"
    ></div>

    <div class="lx-chip__label" ng-transclude="label"></div>

    <div
        class="lx-chip__after"
        ng-class="{ 'lx-chip__after--is-clickable': lumx.onAfterClick }"
        ng-click="lumx.handleOnAfterClick($event)"
        ng-transclude="after"
        ng-if="lumx.hasAfter && !lumx.hasDropdownIndicator"
    ></div>

    <div class="lx-chip__after" ng-if="lumx.hasDropdownIndicator">
        <nglx-icon lx-path="{{ lumx.icons.mdiMenuDown }}" lx-size="xs"></nglx-icon>
    </div>
</a>
