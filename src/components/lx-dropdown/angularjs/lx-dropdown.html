<div class="lx-dropdown" ng-class="{ 'lx-dropdown--has-toggle': lxDropdown.hasToggle }">
    <div class="lx-dropdown__toggle" ng-click="lxDropdown.toggle($event)" ng-transclude="toggle"></div>

    <div class="lx-dropdown__menu">
        <div class="lx-dropdown__content" ng-transclude="menu" ng-if="lxDropdown.isOpen"></div>
    </div>
</div>
