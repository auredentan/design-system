<div class="lx-progress" ng-class="{ 'lx-progress--circular': !lumx.variant || lumx.variant === 'circular' }">
    <div class="lx-progress-circular" ng-if="::!lumx.variant || lumx.variant === 'circular'">
        <div class="lx-progress-circular__double-bounce1"></div>
        <div class="lx-progress-circular__double-bounce2"></div>
    </div>

    <div class="lx-progress-linear" ng-if="::lumx.variant === 'linear'">
        <div class="lx-progress-linear__line1"></div>
        <div class="lx-progress-linear__line2"></div>
    </div>
</div>
