<div
    class="lx-select"
    ng-class="{ 'lx-select--has-value': !lxSelect.isModelEmpty(),
                'lx-select--is-empty': lxSelect.isModelEmpty(),
                'lx-select--unique': !lxSelect.multiple,
                'lx-select--has-unique': !lxSelect.isModelEmpty() && !lxSelect.multiple,
                'lx-select--multiple': lxSelect.multiple,
                'lx-select--has-multiple': !lxSelect.isModelEmpty() && lxSelect.multiple,
                'lx-select--is-open': lxSelect.isOpen,
                'lx-select--theme-light': !lxSelect.theme || lxSelect.theme === 'light',
                'lx-select--theme-dark': lxSelect.theme === 'dark',
                'lx-select--has-label': lxSelect.label,
                'lx-select--is-disabled': lxSelect.isDisabled,
                'lx-select--is-valid': lxSelect.isValid,
                'lx-select--has-error': lxSelect.hasError,
                'lx-select--has-placeholder': lxSelect.placeholder,
                'lx-select--is-focus': lxSelect.isFocus }"
>
    <span class="lx-select__label" ng-if="::lxSelect.label && (!lxSelect.variant || lxSelect.variant === 'input')">
        {{ lxSelect.label }}
    </span>

    <div
        class="lx-select__input-wrapper"
        id="{{ lxSelect.targetUuid }}"
        tabindex="0"
        ng-click="lxSelect.openDropdown()"
        ng-focus="lxSelect.enableKeyEvents()"
        ng-blur="lxSelect.disableKeyEvents()"
        ng-if="!lxSelect.variant || lxSelect.variant === 'input'"
    >
        <div
            class="lx-select__input-native lx-select__input-native--placeholder"
            ng-if="lxSelect.isModelEmpty() && lxSelect.placeholder"
        >
            <span>{{ lxSelect.placeholder }}</span>
        </div>

        <div class="lx-select__input-native" ng-if="!lxSelect.isModelEmpty() && !lxSelect.multiple">
            <span ng-bind-html="lxSelect.displaySelected()"></span>
        </div>

        <div class="lx-select__input-chips">
            <div
                class="lx-select__input-chip"
                ng-repeat="selected in lxSelect.viewValue"
                ng-if="!lxSelect.isModelEmpty() && lxSelect.multiple"
            >
                <nglx-chip
                    lx-on-click="lxSelect.select(selected, $event)"
                    lx-size="s"
                    lx-theme="{{ lxSelect.theme === 'dark' ? 'dark' : 'light' }}"
                    ng-disabled="lxSelect.isDisabled"
                >
                    <lx-chip-label ng-bind-html="lxSelect.displaySelected(selected)"></lx-chip-label>
                    <lx-chip-after
                        ><nglx-icon lx-path="{{ lxSelect.icons.mdiClose }}" lx-size="xxs"></nglx-icon
                    ></lx-chip-after>
                </nglx-chip>
            </div>
        </div>

        <div class="lx-select__input-validity" ng-if="lxSelect.isValid || lxSelect.hasError">
            <nglx-icon
                lx-path="{{ lxSelect.isValid ? lxSelect.icons.mdiCheckCircle : lxSelect.icons.mdiAlertCircle }}"
                lx-size="xs"
            ></nglx-icon>
        </div>

        <div
            class="lx-select__input-clear"
            ng-if="lxSelect.isClearable && !lxSelect.multiple && !lxSelect.isModelEmpty()"
            ng-click="lxSelect.clearModel($event)"
        >
            <nglx-icon lx-path="{{ lxSelect.icons.mdiCloseCircle }}" lx-size="xs"></nglx-icon>
        </div>

        <div class="lx-select__input-indicator">
            <nglx-icon lx-path="{{ lxSelect.icons.mdiMenuDown }}" lx-size="s"></nglx-icon>
        </div>
    </div>

    <nglx-chip
        id="{{ lxSelect.targetUuid }}"
        lx-has-dropdown-indicator="lxSelect.isModelEmpty()"
        lx-on-click="lxSelect.openDropdown()"
        lx-on-after-click="lxSelect.clearModel()"
        lx-is-active="!lxSelect.isModelEmpty()"
        lx-theme="{{ lxSelect.theme }}"
        ng-focus="lxSelect.enableKeyEvents()"
        ng-blur="lxSelect.disableKeyEvents()"
        ng-if="lxSelect.variant === 'chip'"
    >
        <lx-chip-label>
            <span ng-if="lxSelect.isModelEmpty()">{{ lxSelect.label }}</span>

            <span
                ng-if="!lxSelect.isModelEmpty() && !lxSelect.multiple"
                ng-bind-html="lxSelect.displaySelected()"
            ></span>

            <span ng-if="!lxSelect.isModelEmpty() && lxSelect.multiple">
                <span ng-bind-html="lxSelect.displaySelected(lxSelect.viewValue[0])"></span>
                <span ng-if="lxSelect.viewValue.length > 1">+{{ lxSelect.viewValue.length - 1 }}</span>
            </span>
        </lx-chip-label>

        <lx-chip-after>
            <nglx-icon
                lx-path="{{ lxSelect.isModelEmpty() ? lxSelect.icons.mdiMenuDown : lxSelect.icons.mdiCloseCircle }}"
                lx-size="xs"
            ></nglx-icon>
        </lx-chip-after>
    </nglx-chip>

    <nglx-dropdown lx-position="left" lx-width="100%" id="{{ lxSelect.dropdownUuid }}">
        <lx-dropdown-menu>
            <div class="lx-select__filter" ng-if="::lxSelect.hasFilter">
                <nglx-icon lx-path="{{ lxSelect.icons.mdiMagnify }}" lx-size="xs"></nglx-icon>

                <input
                    type="text"
                    placeholder="Search"
                    ng-model="lxSelect.filterModel"
                    ng-model-options="{ debounce: 500 }"
                    ng-change="lxSelect.updateFilter()"
                    nglx-select-filter
                />
            </div>

            <div class="lx-select__loader" ng-if="lxSelect.isLoading">
                <nglx-progress></nglx-progress>
            </div>

            <nglx-list lx-focus-on-init lx-is-clickable="true" ng-if="!lxSelect.isLoading">
                <nglx-list-item
                    lx-is-selected="lxSelect.isSelected(choice)"
                    ng-repeat="choice in lxSelect.choices | lxSelectChoicesFilter:lxSelect.filter:lxSelect.filterModel"
                    ng-click="lxSelect.select(choice, $event)"
                    lx-enter-keypress="lxSelect.select(choice, $event)"
                >
                    <lx-list-item-content ng-bind-html="lxSelect.displayChoice(choice)"></lx-list-item-content>
                </nglx-list-item>
            </nglx-list>

            <span class="lx-select__helper" ng-if="lxSelect.hasHelper && !lxSelect.isLoading">
                {{ lxSelect.helper }}
            </span>
        </lx-dropdown-menu>
    </nglx-dropdown>
</div>
