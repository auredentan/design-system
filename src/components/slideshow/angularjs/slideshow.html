<div class="lumx-slideshow" tabindex="0">
    <div class="lumx-slideshow__slides">
        <div class="lumx-slideshow__wrapper" ng-style="lumx.wrapperStyle" ng-transclude></div>
    </div>

    <div class="lumx-slideshow__controls" ng-if="lumx.hasControls">
        <lumx-slideshow-controls
            lumx-active-index="lumx.activeIndex"
            lumx-slides-count="lumx.slidesCount"
            lumx-theme="{{ lumx.theme }}"
        ></lumx-slideshow-controls>
    </div>
</div>
