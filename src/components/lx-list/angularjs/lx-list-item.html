<li
    class="lx-list-item"
    ng-class="{ 'lx-list-item--is-selected': lumx.isSelected }"
    tabindex="{{ lumx.parentController.isClickable ? 0 : -1 }}"
>
    <div
        class="lx-list-item__content"
        ng-transclude
        ng-if="::!lumx.hasBefore && !lumx.hasContent && !lumx.hasAfter"
    ></div>

    <div class="lx-list-item__before" ng-transclude="before" ng-if="::lumx.hasBefore"></div>
    <div class="lx-list-item__content" ng-transclude="content" ng-if="::lumx.hasContent"></div>
    <div class="lx-list-item__after" ng-transclude="after" ng-if="::lumx.hasAfter"></div>
</li>
